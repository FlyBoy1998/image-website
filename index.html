<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images Website Projects</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/bootstrap.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md py-3 sticky-top navbar-dark">
        <div class="container">
            <div class="d-flex justify-content-center align-items-center hstack gap-3 h2">
                <a href="https://github.com/FlyBoy1998" class="text-white" target="_blank"><i
                        class="fa-brands fa-github"></i></a>
                <a href="https://www.linkedin.com/in/miron-florin-8bb68526a/" class="text-white" target="_blank"><i
                        class="fa-brands fa-linkedin"></i></a>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <header class="header vh-100 position-relative">
        <div class="container">
            <div class="row text-center">
                <div class="col-md-6 offset-md-3 mt-5 mb-5">
                    <h1 class="text-white display-3"><span class="fw-bold">Photos</span> based on category</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <p class="text-white text-center lead">Lorem ipsum dolor sit amet consectetur adipisicing elit.
                        Necessitatibus voluptate doloribus, dolorem nesciunt, fuga et, ratione nemo iure tempore
                        praesentium alias optio pariatur assumenda maxime? Laudantium at doloremque libero et.</p>
                </div>
            </div>
            <div class="d-flex justify-content-center align-items-center hstack gap-3 mt-5 button-container">
                    <button class="btn btn-primary category-btn" value="art">Art</button>
                    <button class="btn btn-primary category-btn" value="commercial">Commercial</button>
                    <button class="btn btn-primary category-btn" value="nature">Nature</button>
                    <button class="btn btn-primary category-btn" value="tech">Tech</button>
                    <button class="btn btn-primary category-btn" value="restaurants">Restaurants</button>
                    <button class="btn btn-primary category-btn" value="travel">Travel</button>
            </div>
        </div>
    </header>

    <!-- Photos Container -->
    <section id="photo-container">
        <div class="container">
            <div class="row">
                <div class="col-md-6 mb-4">
                    <div class="card">
                        <img src="./pexels-nathan-tran-16776159.jpg" alt="" class="card-image-top">
                        <div class="card-body">
                            <h5 class="text-primary text-center">Image Title</h5>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 mb-4">
                    <div class="card">
                        <img src="./pexels-kammeran-gonzalezkeola-9638689.jpg" alt="" class="card-image-top">
                        <div class="card-body">
                            <h5 class="text-primary text-center">Image Title</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
